<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riparr UI Gateway</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Riparr Services Dashboard</h1>
  </header>
  <main>
    <section id="jobs" aria-labelledby="jobs-heading">
      <h2 id="jobs-heading">Active Jobs</h2>
      <ul id="job-list"></ul>
    </section>
    <section id="logs" aria-labelledby="logs-heading">
      <h2 id="logs-heading">Live Logs</h2>
      <div id="log-container" role="log" aria-live="polite"></div>
    </section>
    <section id="controls" aria-labelledby="controls-heading">
      <h2 id="controls-heading">Service Controls</h2>
      <div id="service-toggles"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
